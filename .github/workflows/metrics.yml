# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics Update
on:
  # Schedule updates
  schedule: [{ cron: "0 0 * * *" }]
  # Lines below let you run workflow manually and on each commit
  push: { branches: ["master", "main"] }
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: wuwushrek
          template: classic
          base: header, repositories, activity, metadata
          config_animated: yes
          plugin_followup: no
          
          plugin_languages: yes
#           plugin_languages_ignored:
          plugin_languages_indepth: yes
          plugin_languages_details: lines, percentage
          plugin_languages_aliases: Jupyter Notebook:Python
          plugin_languages_limit: 4
#           plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15
          
          plugin_lines: yes
          plugin_notable: yes
          
#           plugin_pagespeed: yes
#           plugin_pagespeed_url: https://franckdjeumou.github.io/
#           plugin_pagespeed_screenshot: no

#           plugin_topics: yes
#           plugin_topics_sort: stars
#           plugin_topics_mode: mastered
#           plugin_topics_limit: 0
          
          plugin_achievements: yes
          plugin_achievements_display: detailed
          
          plugin_stars: yes
          plugin_stars_limit: 3
          
          plugin_introduction: yes
          
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_days: 0
          plugin_activity_filter: public, star, comment, member, issue, fork, pr, ref/create
